<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" rx="0" ry="0" />
    
    <!-- Main Transceiver Housing -->
    <rect x="150" y="100" width="500" height="200" rx="30" ry="30" fill="#0a192f" stroke="#00c8ff" stroke-width="4" />
    
    <!-- Ports -->
    <rect x="150" y="140" width="10" height="30" fill="#444" />
    <rect x="150" y="190" width="10" height="30" fill="#444" />
    <rect x="150" y="240" width="10" height="30" fill="#444" />
    
    <!-- Fiber Connections -->
    <line x1="120" y1="155" x2="150" y2="155" stroke="#ffa500" stroke-width="3" />
    <line x1="120" y1="205" x2="150" y2="205" stroke="#ffa500" stroke-width="3" />
    <line x1="120" y1="255" x2="150" y2="255" stroke="#ffa500" stroke-width="3" />
    
    <!-- Signal Paths -->
    <path d="M 160 155 C 185 155, 185 185, 200 185" fill="none" stroke="#00c8ff" stroke-width="2" />
    <path d="M 160 205 C 185 205, 185 205, 200 205" fill="none" stroke="#00c8ff" stroke-width="2" />
    <path d="M 160 255 C 185 255, 185 225, 200 225" fill="none" stroke="#00c8ff" stroke-width="2" />
    
    <!-- NI Core Box -->
    <rect x="250" y="150" width="200" height="100" rx="10" ry="10" fill="#00c8ff" />
    <text x="350" y="190" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">NI Core</text>
    <text x="350" y="220" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Natural Intelligence</text>
    <text x="350" y="240" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Processing Engine</text>
    
    <!-- Connection Lines from NI to Components -->
    <line x1="450" y1="175" x2="550" y2="175" stroke="white" stroke-width="2" />
    <line x1="450" y1="225" x2="550" y2="225" stroke="white" stroke-width="2" />
    
    <!-- FPGA Component -->
    <rect x="550" y="150" width="70" height="50" rx="5" ry="5" fill="#333" />
    <text x="585" y="180" font-family="Arial" font-size="16" fill="white" text-anchor="middle">FPGA</text>
    
    <!-- DDR5 Component -->
    <rect x="550" y="220" width="70" height="50" rx="5" ry="5" fill="#333" />
    <text x="585" y="250" font-family="Arial" font-size="16" fill="white" text-anchor="middle">DDR5</text>
    
    <!-- Connection Lines to NI Core with dashed style -->
    <line x1="200" y1="185" x2="250" y2="185" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="200" y1="205" x2="250" y2="205" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="200" y1="225" x2="250" y2="225" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Data Flow Dots -->
    <circle cx="190" cy="185" r="3" fill="white">
        <animate attributeName="cx" from="160" to="240" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="190" cy="205" r="3" fill="white">
        <animate attributeName="cx" from="160" to="240" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="190" cy="225" r="3" fill="white">
        <animate attributeName="cx" from="160" to="240" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Title -->
    <text x="400" y="350" font-family="Arial" font-size="20" fill="#0a192f" text-anchor="middle" font-weight="bold">Atlas NI Hardware-Based Optical Transceiver</text>
</svg>
