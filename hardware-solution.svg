<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Optical Transceiver Housing -->
    <rect x="150" y="100" width="500" height="300" rx="20" ry="20" fill="#0a192f" stroke="#00c8ff" stroke-width="2" />
    <rect x="160" y="110" width="480" height="280" rx="15" ry="15" fill="#152a47" />
    
    <!-- Ports -->
    <rect x="150" y="150" width="20" height="50" fill="#444" stroke="#777" stroke-width="1" />
    <rect x="150" y="250" width="20" height="50" fill="#444" stroke="#777" stroke-width="1" />
    <rect x="150" y="350" width="20" height="50" fill="#444" stroke="#777" stroke-width="1" />
    
    <!-- Fiber Connections -->
    <line x1="120" y1="175" x2="150" y2="175" stroke="#ff9e00" stroke-width="3" />
    <line x1="120" y1="275" x2="150" y2="275" stroke="#ff9e00" stroke-width="3" />
    <line x1="120" y1="375" x2="150" y2="375" stroke="#ff9e00" stroke-width="3" />
    
    <!-- NI Core Box -->
    <rect x="300" y="160" width="200" height="180" rx="10" ry="10" fill="#00c8ff" opacity="0.9" />
    <text x="400" y="200" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">NI Core</text>
    <text x="400" y="240" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Natural Intelligence</text>
    <text x="400" y="260" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Processing Engine</text>
    
    <!-- Connection Lines from NI to Various Components -->
    <line x1="300" y1="200" x2="250" y2="175" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="300" y1="250" x2="250" y2="275" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="300" y1="300" x2="250" y2="375" stroke="white" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- FPGA Processor -->
    <rect x="550" y="170" width="70" height="70" rx="5" ry="5" fill="#333" stroke="#777" stroke-width="1" />
    <text x="585" y="210" font-family="Arial" font-size="12" fill="white" text-anchor="middle">FPGA</text>
    
    <!-- Memory Module -->
    <rect x="550" y="270" width="70" height="40" rx="5" ry="5" fill="#333" stroke="#777" stroke-width="1" />
    <text x="585" y="295" font-family="Arial" font-size="12" fill="white" text-anchor="middle">DDR5</text>
    
    <!-- Connection Lines -->
    <line x1="500" y1="200" x2="550" y2="200" stroke="white" stroke-width="2" />
    <line x1="500" y1="250" x2="550" y2="290" stroke="white" stroke-width="2" />
    
    <!-- Status LEDs -->
    <circle cx="220" y="140" r="5" fill="#00ff00" />
    <circle cx="240" y="140" r="5" fill="#00c8ff" />
    <circle cx="260" y="140" r="5" fill="#ff9e00" />
    
    <!-- Labels -->
    <text x="400" y="430" font-family="Arial" font-size="16" fill="#0a192f" text-anchor="middle" font-weight="bold">Atlas NI Hardware-Based Optical Transceiver</text>
    
    <!-- Signal Flow Arrows -->
    <path d="M 170 175 Q 200 175, 200 200 T 230 220" fill="none" stroke="#00c8ff" stroke-width="2" />
    <path d="M 170 275 Q 200 275, 200 250 T 230 240" fill="none" stroke="#00c8ff" stroke-width="2" />
    <path d="M 170 375 Q 200 375, 200 300 T 230 260" fill="none" stroke="#00c8ff" stroke-width="2" />
    
    <!-- Data Flow Visualization -->
    <g>
        <circle cx="200" cy="175" r="3" fill="#fff">
            <animate attributeName="cx" from="150" to="300" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="210" cy="275" r="3" fill="#fff">
            <animate attributeName="cx" from="150" to="300" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="190" cy="375" r="3" fill="#fff">
            <animate attributeName="cx" from="150" to="300" dur="4s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
