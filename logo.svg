<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#0a192f"/>
  <circle cx="150" cy="150" r="135" fill="#0d253f"/>
  
  <!-- Outer ring with gradient -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="url(#blueGradient)" stroke-width="5"/>
  
  <!-- Inner elements: Globe with network -->
  <g>
    <!-- Globe outline -->
    <circle cx="150" cy="150" r="100" fill="none" stroke="#00c8ff" stroke-width="2" opacity="0.7"/>
    
    <!-- Latitude lines -->
    <ellipse cx="150" cy="150" rx="100" ry="30" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <ellipse cx="150" cy="150" rx="80" ry="24" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <ellipse cx="150" cy="150" rx="60" ry="18" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    
    <!-- Longitude lines -->
    <path d="M 150,50 C 150,50 180,80 180,150 C 180,220 150,250 150,250" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <path d="M 150,50 C 150,50 120,80 120,150 C 120,220 150,250 150,250" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <path d="M 50,150 C 50,150 80,120 150,120 C 220,120 250,150 250,150" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <path d="M 50,150 C 50,150 80,180 150,180 C 220,180 250,150 250,150" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    
    <!-- Network nodes (larger) -->
    <circle cx="150" cy="80" r="8" fill="#ffffff"/>
    <circle cx="180" cy="150" r="8" fill="#ffffff"/>
    <circle cx="150" cy="220" r="8" fill="#ffffff"/>
    <circle cx="120" cy="150" r="8" fill="#ffffff"/>
    <circle cx="200" cy="100" r="8" fill="#ffffff"/>
    <circle cx="100" cy="100" r="8" fill="#ffffff"/>
    <circle cx="100" cy="200" r="8" fill="#ffffff"/>
    <circle cx="200" cy="200" r="8" fill="#ffffff"/>
    <circle cx="150" cy="150" r="12" fill="#00c8ff"/>
    
    <!-- Network connections -->
    <line x1="150" y1="80" x2="200" y2="100" stroke="#00c8ff" stroke-width="2"/>
    <line x1="150" y1="80" x2="100" y2="100" stroke="#00c8ff" stroke-width="2"/>
    <line x1="150" y1="80" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="200" y1="100" x2="180" y2="150" stroke="#00c8ff" stroke-width="2"/>
    <line x1="200" y1="100" x2="200" y2="200" stroke="#00c8ff" stroke-width="2"/>
    <line x1="200" y1="100" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="100" y1="100" x2="120" y2="150" stroke="#00c8ff" stroke-width="2"/>
    <line x1="100" y1="100" x2="100" y2="200" stroke="#00c8ff" stroke-width="2"/>
    <line x1="100" y1="100" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="180" y1="150" x2="200" y2="200" stroke="#00c8ff" stroke-width="2"/>
    <line x1="180" y1="150" x2="150" y2="220" stroke="#00c8ff" stroke-width="2"/>
    <line x1="180" y1="150" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="120" y1="150" x2="100" y2="200" stroke="#00c8ff" stroke-width="2"/>
    <line x1="120" y1="150" x2="150" y2="220" stroke="#00c8ff" stroke-width="2"/>
    <line x1="120" y1="150" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="100" y1="200" x2="150" y2="220" stroke="#00c8ff" stroke-width="2"/>
    <line x1="100" y1="200" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="200" y1="200" x2="150" y2="220" stroke="#00c8ff" stroke-width="2"/>
    <line x1="200" y1="200" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <line x1="150" y1="220" x2="150" y2="150" stroke="#00c8ff" stroke-width="2"/>
    
    <!-- Pulse effect from center -->
    <circle cx="150" cy="150" r="30" fill="none" stroke="#00c8ff" stroke-width="3" opacity="0.3">
      <animate attributeName="r" values="20;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text path for company name around bottom half of logo -->
  <path id="textPath" d="M 40,190 A 120,120 0 0 0 260,190" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">ATLAS NI COMMUNICATIONS</textPath>
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c8ff"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </linearGradient>
  </defs>
</svg>
