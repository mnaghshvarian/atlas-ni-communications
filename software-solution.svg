<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Server Rack -->
    <rect x="500" y="100" width="200" height="300" fill="#0a192f" rx="10" ry="10" />
    <rect x="510" y="110" width="180" height="280" fill="#152a47" rx="5" ry="5" />
    
    <!-- Server Units -->
    <rect x="520" y="130" width="160" height="40" fill="#333" rx="3" ry="3" />
    <rect x="520" y="180" width="160" height="40" fill="#333" rx="3" ry="3" />
    <rect x="520" y="230" width="160" height="40" fill="#333" rx="3" ry="3" />
    <rect x="520" y="280" width="160" height="40" fill="#333" rx="3" ry="3" />
    
    <!-- Server LEDs -->
    <circle cx="540" y="150" r="5" fill="#00ff00" />
    <circle cx="540" y="200" r="5" fill="#00ff00" />
    <circle cx="540" y="250" r="5" fill="#00ff00" />
    <circle cx="540" y="300" r="5" fill="#00ff00" />
    
    <!-- Server Rack Label -->
    <text x="600" y="350" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Data Center Servers</text>
    
    <!-- Network Switch -->
    <rect x="520" y="330" width="160" height="20" fill="#00c8ff" rx="3" ry="3" />
    <text x="600" y="345" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Network Switch</text>
    
    <!-- Network Connections -->
    <line x1="450" y1="150" x2="520" y2="150" stroke="#00c8ff" stroke-width="2" />
    <line x1="450" y1="200" x2="520" y2="200" stroke="#00c8ff" stroke-width="2" />
    <line x1="450" y1="250" x2="520" y2="250" stroke="#00c8ff" stroke-width="2" />
    <line x1="450" y1="300" x2="520" y2="300" stroke="#00c8ff" stroke-width="2" />
    
    <!-- Software Defined Platform -->
    <rect x="200" y="150" width="250" height="200" fill="#0066cc" rx="10" ry="10" opacity="0.9" />
    <text x="325" y="180" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Software-Defined NI Platform</text>
    
    <!-- Software Components -->
    <rect x="230" y="200" width="80" height="40" fill="white" rx="5" ry="5" opacity="0.9" />
    <text x="270" y="223" font-family="Arial" font-size="10" fill="#0066cc" text-anchor="middle">Signal Processing</text>
    
    <rect x="230" y="260" width="80" height="40" fill="white" rx="5" ry="5" opacity="0.9" />
    <text x="270" y="283" font-family="Arial" font-size="10" fill="#0066cc" text-anchor="middle">NI Algorithms</text>
    
    <rect x="340" y="200" width="80" height="40" fill="white" rx="5" ry="5" opacity="0.9" />
    <text x="380" y="223" font-family="Arial" font-size="10" fill="#0066cc" text-anchor="middle">Optimization Engine</text>
    
    <rect x="340" y="260" width="80" height="40" fill="white" rx="5" ry="5" opacity="0.9" />
    <text x="380" y="283" font-family="Arial" font-size="10" fill="#0066cc" text-anchor="middle">Monitoring Dashboard</text>
    
    <!-- Connection Lines Between Components -->
    <line x1="310" y1="220" x2="340" y2="220" stroke="#00c8ff" stroke-width="2" />
    <line x1="310" y1="280" x2="340" y2="280" stroke="#00c8ff" stroke-width="2" />
    <line x1="270" y1="240" x2="270" y2="260" stroke="#00c8ff" stroke-width="2" />
    <line x1="380" y1="240" x2="380" y2="260" stroke="#00c8ff" stroke-width="2" />
    
    <!-- Existing Hardware - Optical Transceivers -->
    <rect x="100" y="100" width="60" height="30" fill="#444" rx="5" ry="5" />
    <rect x="100" y="150" width="60" height="30" fill="#444" rx="5" ry="5" />
    <rect x="100" y="200" width="60" height="30" fill="#444" rx="5" ry="5" />
    <rect x="100" y="250" width="60" height="30" fill="#444" rx="5" ry="5" />
    <rect x="100" y="300" width="60" height="30" fill="#444" rx="5" ry="5" />
    <rect x="100" y="350" width="60" height="30" fill="#444" rx="5" ry="5" />
    
    <!-- Labels for existing hardware -->
    <text x="130" y="420" font-family="Arial" font-size="14" fill="#0a192f" text-anchor="middle">Existing Optical Transceivers</text>
    
    <!-- Connection Lines from Transceivers to Software Platform -->
    <line x1="160" y1="115" x2="200" y2="180" stroke="#00c8ff" stroke-width="2" />
    <line x1="160" y1="165" x2="200" y2="200" stroke="#00c8ff" stroke-width="2" />
    <line x1="160" y1="215" x2="200" y2="230" stroke="#00c8ff" stroke-width="2" />
    <line x1="160" y1="265" x2="200" y2="270" stroke="#00c8ff" stroke-width="2" />
    <line x1="160" y1="315" x2="200" y2="300" stroke="#00c8ff" stroke-width="2" />
    <line x1="160" y1="365" x2="200" y2="320" stroke="#00c8ff" stroke-width="2" />
    
    <!-- Data Flow Visualization -->
    <g>
        <circle cx="180" cy="150" r="3" fill="#fff">
            <animate attributeName="cx" from="160" to="200" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="170" cy="200" r="3" fill="#fff">
            <animate attributeName="cx" from="160" to="200" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="190" cy="250" r="3" fill="#fff">
            <animate attributeName="cx" from="160" to="200" dur="2.5s" repeatCount="indefinite" />
        </circle>
        
        <circle cx="400" cy="200" r="3" fill="#fff">
            <animate attributeName="cx" from="380" to="450" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="410" cy="250" r="3" fill="#fff">
            <animate attributeName="cx" from="380" to="450" dur="2.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="420" cy="300" r="3" fill="#fff">
            <animate attributeName="cx" from="380" to="450" dur="2.6s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
